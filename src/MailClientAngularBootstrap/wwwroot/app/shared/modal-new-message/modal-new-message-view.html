<!-- shared/ModalNewMessageView -->
<div class="modal-header" ng-if="!isLoading">
    <button type="button" class="close" aria-label="Close" ng-click="modal.cancel()">
        <span aria-hidden="true">×</span>
    </button>
    <h3 class="modal-title">{{modal.title}}</h3>
</div>
<div class="modal-body">
    <loader text="modal.loadingText" ng-if="isLoading"></loader>
    <form name="messageForm" ng-if="!isLoading">
        <validate id="messageTo" element-type="text" element-class="form-control" label-class="sr-only" labe-text="To" placeholder="To"></validate>
        <validate id="messageFrom" element-type="text" element-class="form-control" label-class="sr-only" labe-text="From" placeholder="From"></validate>
        <validate id="messageSubject" element-type="text" element-class="form-control" label-class="sr-only" labe-text="Subject" placeholder="Subject"></validate>
        <div class="form-group">
            <label for="messageEmail" class="sr-only">Message</label>
            <textarea id="messageEmail" class="form-control" rows="6"></textarea>
        </div>
    </form>
</div>
<div class="modal-footer" ng-if="!isLoading">
    <button class="btn btn-primary" type="button" ng-click="modal.action()">{{modal.btnActionText}}</button>
</div>
