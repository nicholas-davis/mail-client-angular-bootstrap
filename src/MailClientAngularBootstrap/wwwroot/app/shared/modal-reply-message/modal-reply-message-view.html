<!-- shared/ModalReplyMessageView -->
<div class="modal-header" ng-if="!isLoading">
    <button type="button" class="close" aria-label="Close" ng-click="modal.cancel()">
        <span aria-hidden="true">×</span>
    </button>
    <h3 class="modal-title">{{modal.title}}</h3>
</div>
<div class="modal-body">
    <loader text="modal.loadingText" ng-if="isLoading"></loader>
    <form ng-if="!isLoading">
        <div class="form-group">
            <label for="messageTo" class="sr-only">To</label>
            <input type="text" class="form-control" id="messageTo" placeholder="To" value="{{modal.instanceData.from.email}}">
        </div>
        <div class="form-group">
            <label for="messageFrom" class="sr-only">From</label>
            <input type="text" class="form-control" id="messageFrom" placeholder="From" value="{{modal.instanceData.to.email}}">
        </div>
        <div class="form-group">
            <label for="messageSubject" class="sr-only">From</label>
            <input type="text" class="form-control" id="toEmail" placeholder="Subject" value="Re: {{modal.instanceData.subject}}">
        </div>
        <!--<div class="form-group">
            <label for="messageEmail" class="sr-only">Message</label>
            <div id="messageEmail" class="form-control" contenteditable="true">
                <br />
                <hr />
                {{modal.instanceData.message}}
            </div>
        </div>-->
        <textarea ui-tinymce="tinymceOptions" ng-model="tinymceModel"></textarea>
        <button ng-click="getContent()">Get content</button>
        <button ng-click="setContent()">Set content</button>
    </form>
</div>
<div class="modal-footer" ng-if="!isLoading">
    <button class="btn btn-primary" type="button" ng-click="modal.action()">{{modal.btnActionText}}</button>
</div>
