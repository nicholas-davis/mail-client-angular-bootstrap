<!-- components/Message -->
<div class="row">
    <div class="col-lg-12">
        <div class="mail-header">
            <h2 class="mail-header-subject">{{vmMessage.subject}}</h2>
            <h6 class="mail-header-date"><time>{{vmMessage.date | moment:'MMMM Do YYYY, h:mm:ss a'}}</time></h6>
            <h5 class="mail-header-from">
                From: {{vmMessage.from.email}}
            </h5>
            <h5 class="mail-header-to">
                To: {{vmMessage.to.email}}
            </h5>
            <h5 class="mail-header-tags" ng-if="vmMessage.tags">
                Tags: <span class="label label-default mar-right-sm" ng-repeat="(key, value) in vmMessage.tags track by $index">{{value}}</span>
            </h5>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="mail-message">
                    <ul class="nav nav-pills nav-pills-mail-actions">
                        <li>
                            <a href="#">
                                <span class="icon icon-2x ion-ios-folder-outline"></span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="icon icon-flipped icon-2x ion-ios-pricetag-outline"></span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="icon icon-2x ion-ios-trash-outline"></span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="icon icon-2x {{(vmMessage.type | index: 'flagged') ? 'ion-ios-flag' : 'ion-ios-flag-outline'}}"></span>
                            </a>
                        </li>
                        <li>
                            <modal title="Reply Message" size="lg" template-url="app/shared/modal-reply-message/modal-reply-message-view.html" instance="modalReplyMessageController" instance-data="vmMessage" css-class="nav-pills-mail-actions-link" btn-icon="ion-reply icon-flipped" btn-action-text="Send" btn-cancel-text="Cancel"></modal>
                        </li>
                    </ul>
                    <hr class="mar-top-none" />
                    <div class="mail-content" ng-bind-html="vmMessage.message"></div>
                </div>
            </div>
        </div>
    </div>
</div>
