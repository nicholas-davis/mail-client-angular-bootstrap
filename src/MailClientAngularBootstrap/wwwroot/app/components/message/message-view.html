<!-- components/Message -->
<div class="row">
    <div class="col-lg-12">
        <div class="mail-header">
            <h2 class="mail-header-subject">{{subject}}</h2>
            <h6 class="mail-header-date"><time>{{date}}</time></h6>
            <h5 class="mail-header-from">From {{fromEmail}}</h5>
            <h5 class="mail-header-to">To {{toEmail}}</h5>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="mail-message">
                    {{messageID}} <br />
                    {{type}}<br />
                    {{guid}}<br />
                    {{tags}}<br />
                    <hr />
                    {{message}}<br />
                </div>
            </div>
        </div>
    </div>
</div>
