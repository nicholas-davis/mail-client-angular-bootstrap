<!-- components/Mail -->
<aside role="complementary">
    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">@<span class="navbar-brand-text">Mail Client</span></a>
        </div>
        <form class="navbar-form">
            <div class="input-group">
                <span class="input-group-addon">
                    <span class="icon icon-2x ion-ios-search"></span>
                </span>
                <input class="form-control" placeholder="Search {{pageTitle}}">
            </div>
        </form>

    </nav>
    <div class="list-group list-group-mail-menu">
        <a class="list-group-item" title="Inbox" ui-sref="Mail.Inbox" ui-sref-active="active">
            <span class="icon icon-2x ion-ios-email-outline"></span>
        </a>
        <a class="list-group-item" title="Draft" ui-sref="Mail.Draft" ui-sref-active="active">
            <span class="icon icon-2x ion-document"></span>
        </a>
        <a class="list-group-item" title="Sent" ui-sref="Mail.Sent" ui-sref-active="active">
            <span class="icon  icon-2x ion-paper-airplane"></span>
        </a>
        <a class="list-group-item" title="Archive" ui-sref="Mail.Archive" ui-sref-active="active">
            <span class="icon icon-2x ion-ios-box-outline"></span>
        </a>
        <a class="list-group-item" title="Trash" ui-sref="Mail.Trash" ui-sref-active="active">
            <span class="icon icon-2x ion-ios-trash-outline"></span>
        </a>
    </div>
    <list-mail-items mail="mail"></list-mail-items>
</aside>
<!--/Side Menu-->
<!--Main-->
<main role="main">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <nav class="navbar navbar-default">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-nav-icons">
                            <li>
                                <a href="#">
                                    <span class="icon icon-2x ion-edit"></span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <span class="icon icon-2x ion-ios-folder-outline"></span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <span class="icon icon-flipped icon-2x ion-ios-pricetag-outline"></span>
                                </a>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown" uib-dropdown>
                                <a role="button" class="dropdown-toggle" uib-dropdown-toggle aria-haspopup="true" aria-expanded="false">
                                    {{user.firstName}} {{user.lastName}} <b class="caret"></b>
                                </a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="#" class="">something</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </nav>
                <section class="mail-content">
                    <div ui-view></div>
                </section>
            </div>
        </div>
    </div>
</main>
<!--/Main-->
<!--Footer-->
<footer class="footer" role="contentinfo">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                footer
            </div>
        </div>
    </div>
</footer>
<!--/Footer-->
